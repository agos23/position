    .tarjetas {
        display: flex; /* lo utilice para poder otorgarle una posicion a ambas tarjetas*/
        justify-content: center;/* lo utilice para colocar las tarjetas al centro*/
        position: relative;/* para que las tarjetas queden fijas en el navegador*/
        gap: 10px;/*utilice un gap separar a ambas tarjetas*/


    }
    .tarjeta {
        position: relative;/* para que la tarjeta se quede en una posicion la cual le otorgamos desde el css*/
        background-color: white;/* para poder otorgarle color a el fondo de la tarjeta */
        color: gray; /* para darle un color a la letra de la informacion del usuario */
        border-radius: 20px; /* para darle un borde de un radio de 20px a la tarjeta*/
        border: solid black 2px;/* para darle un borde a nuestra tarjeta ,en este caso borde negro*/
        padding: 25px; /* es para darle un borde o espacio  de 25px a la tarjeta*/
        width: 300px; /* un width para darle a mi tarjeta un tama単o */


    }

    .ofline {
        display: flex; /* para colocarle un lugar a el ofline*/
        background-color: green; /* para colocarle un color de fondo a mi ofline */
        border-radius: 7px; /* para darle un borde de un radio de 7px a este ofline */
        position: absolute; /* nos colocara el ofline en una posicion especifica*/
        left: 270px; /* un left que va atrabajar con el display flex para colocar el ofline mas a la derecha */

    }

    .imagen {
        padding: 15px; /*le otorga un espacio a la imagen */
        border-radius: 20px;/* un border radius para darle un borde de 20 px a nuestra img */
        gap: 20px;/* para darle un espacio de 20px a imagen de el resto de elementos*/
    }

    .infousuario{
        color: rgb(128, 128, 128); /* le coloca un color gris a la letra de la informacion del usuario */
        margin: 20px; /* le establece un margen a los cuatro lados de la info de un tama単o de 20px*/
    }

    .logos {
        display: flex; /* para colocarle un lugar a los logos */
        justify-content: space-around; /* sirve para separar los logos */
    }

    .nombre {
        color: black;/*para colocarle color negro al nombre del primer usuario */
    }

    .online {
        display: flex; /* para otorgarle lugar a online */
        background-color: red; /* para colocarle color al fondo de online*/
        border-radius: 7px; /* para darle un borde a online de un radio de 7px*/
        position: absolute;/* nos colocara el online en una posicion especifica*/
        left: 270px;/* un left que va atrabajar con el display flex para colocar el ofline mas a la derecha */
    }


    .contactar-color {
        color: white; /* para poner de color blanco la palabra contactar*/
    }

    .boton {
        background-color: deepskyblue;/* para colocarle un color de fondo a el boton */
        display: flex; /* para colocarle un lugar a el boton*/
        justify-content: space-between;/* para separar los elementos del boton*/
        align-items: center; /* para ali単ar los elmentos de boton al centro*/
        gap: 5px; /* para darle espacio al boton de los demas elmentos*/
        border-radius: 40px; /* para darle al boton un borde de un radio de 40px*/
        border: 2px solid deepskyblue;/* para darle al boton un borde color celeste de 2px*/
        position: fixed;/* para que le boton tenga una posicion fija*/
        bottom: 20px; /* para darle un espacio de abajo a el boton de 20px*/
        right: 10px; /*para darle un espacio a la derecha de 10 px*/
